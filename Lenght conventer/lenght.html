<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conventer</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="one">
        <h2>cm to inches</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="Lenght in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">                                                                                                                                                                                                                                                                          

        </div>
    </div>
    <script>
        function convert()
        {
            let cmVal = Number(document.getElementById("input").value)
            let inchVal =cmVal/2.54
            let result = document.getElementById("result")
            result.innerHTML = inchVal.toFixed(2)+"inches"
        }
    </script>
    
</body>
</html>
